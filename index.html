<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Facts Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="card-container">
        <header>
            <h1 class="card-title">Picsum Image Explorer</h1>
            <p class="card-subtitle">Load an image using a Picsum Photo ID (1-1000).</p>
        </header>

        <!-- Input and Control Area -->
        <div class="control-group">
            <input type="number" id="imageIdInput" min="1" max="1000" placeholder="Enter ID (1-1000)"
                class="image-input" />

            <button onclick="loadManualImage()" class="custom-button load-btn">
                Load Image
            </button>

            <button onclick="loadRandomImage()" class="custom-button random-btn">
                Random (1-1000)
            </button>
        </div>

        <!-- Status Message Area -->
        <div id="statusMessage" class="status-message">
            Ready to load an image.
        </div>

        <!-- Image Display Area -->
        <div class="image-display-area">
            <!-- Loading Spinner (initially hidden) -->
            <div id="loadingIndicator" class="hidden loader"></div>

            <!-- Image Element -->
            <img id="imageDisplay" src="" alt="Loaded Image from Picsum" class="image-display">

            <!-- Placeholder Text -->
            <p id="placeholderText" class="placeholder-text">
                Your image will appear here (400x600)
            </p>
        </div>

    </div>

    <div class="container">
        <h1>Random Facts</h1>
        <button id="getFact">Get Random Fact</button>
        <div id="factDisplay" class="fact-box"></div>
    </div>

    <h1>Item Manager</h1>

    <div class="container">
        <section id="add-item">
            <h2>Add New Item</h2>
            <form id="item-form">
                <input type="text" id="itemId"   placeholder="Enter item id" required>
                <input type="text" id="itemText" placeholder="Enter item text" required>
                <button type="submit">Save Item</button>
            </form>
            <p id="form-message"></p>
        </section>

        <section id="list-items">
            <h2>Current Items</h2>
            <button id="list-button">Refresh Item List</button>
            <ul id="item-list-display">
            </ul>
        </section>
    </div>

    <div class="container">
        <!-- Main Application Card -->
        <div >

            <h1 >Joke Time!</h1>

            <!-- Joke Display Area -->
            <div id="joke-container" >
                <p id="joke-setup" >
                    Click the button below to fetch a random joke from the internet!
                </p>
                <p id="joke-punchline" >
                    <!-- Punchline will appear here -->
                </p>
            </div>

            <!-- Button -->
            <button id="joke-button" >
                Get New Joke
            </button>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
